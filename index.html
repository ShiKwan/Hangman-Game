		  <ul class="nav navbar-nav">
		    <li class="active"><a href="#">Game <span class="sr-only">(current)</span></a></li>

		    <li><a href="#">Score <label id="lblScore" /></a></li>
		    <li class="dropdown">
		      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Mode <span class="caret"></span></a>
		      <ul class="dropdown-menu">
		        <li id="easy"><a id="hypEasy" href="#" onclick="easyMode()">Easy</a></li>
		        <li id="med" class="active"><a id="hypMedium" href="#" onclick="mediumMode()">Intermediate</a></li>

	<div class="wrapper">
		<div id="msg-center" class="alert alert-info text-center" role="alert">Message Holder</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h2>Suicidal Chocobo </h2>
					<h2>(Final Fantasy Edition!)</h2>
					<p>Save chocobo by guessing the correct character within 10 tries
				</div>
				<div class="col-md-8">
					<div class="bit-background-container text-right">
						<image class="bit-background" src="assets/images/8bits_background.jpg"/>
						<img class="walking-chocobo" src="assets/images/GoldChocobo.gif" />
					</div>
				</div>
			</div>
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-5">
						<img id="imgCharHead" width="100%" class="img-thumbnail" scr="" alt="character image" />
					</div>
					<div class="col-md-7">
						<h1 id="wordToGuess"></h1>
						<p><label>You guessed: </label><lable id="lblGuessed"></lable></p>
						<p><a class="btn btn-primary btn-lg" href="#" role="button">Tips</a></p>
					</div>
					
				</div>
			</div>
			<div id="divCharInfo" class="row">
				<div class="col-md-6">
					<div class="jumbotron text-center">
						<img id="imgChar"/>
					</div>		
				</div>
				<div class="col-md-6">
					<table id="tblCharInfo" class="table">
						<tr>
							<td><label>Name </label></td>
							<td><label id="lblName" /></td>
						</tr>
						<tr>
							<td><label>From </label></td>
							<td><label id="lblFrom" /></td>
						</tr>
						<tr>
							<td>
								<label>More </label>
							</td>
							<td><label id="lblMore" /></td>
						</tr>
						<tr>
							<td><label>Clips </label></td>
							<td><p id="pClips"></p></td>
						</tr>
						<tr>
							<td><label>Wiki </label></td>
							<td><label id="lblWiki" /></td>
						</tr>
					</table>
				</div>
			</div>		
		</div>
	</div>
	<audio id="sndButton" src="assets/audio/button_click.wav" preload="auto"></audio>
	<audio id="sndChocoboWark" src="assets/audio/chocobo_wark.mp3" preload="auto"></audio>
	<audio id="sndCincoDeChocobo" src="assets/audio/cinco_de_chocobo.mp3" preload="auto"></audio>
	

	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	crossorigin="anonymous"></script>
